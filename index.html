<!Doctype html>
<html>
<head>
<title>
HTML LISTS
</title>
</head>
<body>
<h2>Ordered List(Numbered)</h2>
<ol>
<li>Rice</li>
<li>Sugar</li>
<li>Dal</li>
</ol>
<h2>Unordered List(Bullet Points)</h2>
<ul>
<li>Apple</li>
<li>Orange</li>
<li>Banana</li>
</ul>
<h2>Definition List(items)</h2>
<dl>
<dt>Potato</dt>
<dd>A cooking vegetable.</dd>
<dt>Brinjal</dt>
<dd>Also known as eggplant.</dd>
</body>
</html>
